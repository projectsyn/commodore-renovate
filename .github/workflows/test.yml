name: Test
on:
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn
      - name: Installing dependencies
        run: yarn install --frozen-lockfile
      - name: Lint
        run: |
          yarn lint
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: yarn
      - name: Installing dependencies
        run: yarn install --frozen-lockfile
      - name: Test
        run: |
          yarn test
